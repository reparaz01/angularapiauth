<!-- empleados.component.html -->
<div>
    <h1>Empleados</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Apellido</th>
          <th>Oficio</th>
          <th>Salario</th>
          <th>Director</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados">
          <td>{{ empleado.idEmpleado }}</td>
          <td>{{ empleado.apellido }}</td>
          <td>{{ empleado.oficio }}</td>
          <td>{{ empleado.salario }}</td>
          <td>{{ empleado.director }}</td>
        </tr>
      </tbody>
    </table>
  </div>
